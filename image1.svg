<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients and Filters -->
  <defs>
    <linearGradient id="memberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="distributorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    <linearGradient id="dealsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="300" fill="#f8f9fa" rx="15" ry="15" />

  <!-- Entities -->
  <!-- Member -->
  <g>
    <rect x="70" y="60" width="220" height="110" fill="url(#memberGradient)" stroke="#2980b9" stroke-width="2" rx="15" ry="15" filter="url(#shadow)" />
    <text x="180" y="110" text-anchor="middle" fill="white" font-weight="bold" font-size="18">Members</text>
    <text x="180" y="140" text-anchor="middle" fill="white" font-size="14">Browse Commit to Deals</text>
    <!-- Tooltip -->
    <g>
      <rect x="80" y="210" width="200" height="60" rx="5" ry="5" fill="white" stroke="#2980b9" stroke-width="1" opacity="0.9" />
      <text x="180" y="230" text-anchor="middle" font-size="12" font-weight="bold" fill="#2980b9">Member Capabilities</text>
      <text x="180" y="250" text-anchor="middle" font-size="11" fill="#333">• Search browse deals</text>
      <text x="180" y="265" text-anchor="middle" font-size="11" fill="#333">• Commit to purchases</text>
    </g>
  </g>

  <!-- Distributor -->
  <g>
    <rect x="390" y="60" width="220" height="110" fill="url(#distributorGradient)" stroke="#c0392b" stroke-width="2" rx="15" ry="15" filter="url(#shadow)" />
    <text x="500" y="110" text-anchor="middle" fill="white" font-weight="bold" font-size="18">Distributors</text>
    <text x="500" y="140" text-anchor="middle" fill="white" font-size="14">Create Manage Deals</text>
    <!-- Tooltip -->
    <g>
      <rect x="400" y="210" width="200" height="60" rx="5" ry="5" fill="white" stroke="#c0392b" stroke-width="1" opacity="0.9" />
      <text x="500" y="230" text-anchor="middle" font-size="12" font-weight="bold" fill="#c0392b">Distributor Capabilities</text>
      <text x="500" y="250" text-anchor="middle" font-size="11" fill="#333">• Create publish deals</text>
      <text x="500" y="265" text-anchor="middle" font-size="11" fill="#333">• Process commitments</text>
    </g>
  </g>

  <!-- Admin -->
  <g>
    <rect x="710" y="60" width="220" height="110" fill="url(#adminGradient)" stroke="#27ae60" stroke-width="2" rx="15" ry="15" filter="url(#shadow)" />
    <text x="820" y="110" text-anchor="middle" fill="white" font-weight="bold" font-size="18">Administrators</text>
    <text x="820" y="140" text-anchor="middle" fill="white" font-size="14">System Oversight</text>
    <!-- Tooltip -->
    <g>
      <rect x="720" y="210" width="200" height="60" rx="5" ry="5" fill="white" stroke="#27ae60" stroke-width="1" opacity="0.9" />
      <text x="820" y="230" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">Admin Capabilities</text>
      <text x="820" y="250" text-anchor="middle" font-size="11" fill="#333">• Manage users and deals</text>
      <text x="820" y="265" text-anchor="middle" font-size="11" fill="#333">• System configuration</text>
    </g>
  </g>

</svg>
